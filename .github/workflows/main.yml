name: Test and Deploy Laravel App to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_USER: user
          MYSQL_PASSWORD: secret
          MYSQL_DATABASE: testdatabase
          MYSQL_ROOT_PASSWORD: root
          DB_PORT: ${{ job.services.mysql.ports[3306] }}
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1.29
          extensions: curl, mbstring, zip, pcntl, pdo, pdo_mysql, iconv
          coverage: xdebug

      - name: Verify MySQL connection
        run: |
          mysql --host 127.0.0.1 --port ${{ job.services.mysql.ports['3306'] }} -uuser -psecret -e "SHOW DATABASES"

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "composer.json"

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        uses: ./.github/actions/composer

      - name: Config Laravel
        uses: ./.github/actions/config-laravel

      - name: Run NPM
        run: |
          npm ci
          npm run build

      - name: Run Test with Pest
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: testdatabase
          DB_PORT: 33306
          DB_USER: root
          DB_PASSWORD: root
        run: |
          php artisan migrate:fresh --seed
          ./vendor/bin/pest

  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "composer.json"

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress

      - name: Adjust file permissions
        run: |
          chmod -R u+rwX .

      - name: Zip artifact for deployment
        run: zip -r release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: release.zip

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Unzip artifact for deployment
        run: unzip -o release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DBFC61FBD7B24674AAD7BDC0B0410A46 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_455D0EF6F98249DAB9366BB25237148A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ABE1697C8E484282B167773B0CCE5A7A }}

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: "acervo-app2"
          slot-name: "Production"
          package: .

      - name: Enter maintenance mode
        run: php artisan down

      - name: Pull the latest version of the app
        run: git pull --rebase --autostash

      - name: Generate Key
        run: php artisan key:generate

      - name: Clear the old cache
        run: php artisan clear-compiled

      - name: Recreate cache
        run: php artisan optimize

      - name: Install npm dependencies
        run: npm install

      - name: Compile npm assets with build
        run: npm run build

      # - name: Run database migrations
      #   run: php artisan migrate --force

      - name: Create Symbolic link
        run: php artisan storage:link

      - name: Exit maintenance mode
        run: php artisan up
