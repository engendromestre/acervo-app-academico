name: Acervo Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install Composer
      uses: ./.github/actions/composer
    - name: Config Laravel
      uses: ./.github/actions/config-laravel