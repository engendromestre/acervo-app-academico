name: Laravel Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Composer
        uses: ./.github/actions/composer

      - name: Config Laravel
        uses: ./.github/actions/config-laravel

      - name: Setup Database Config
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: "8.0"
          mysql database: "test"
          mysql root password: "secret"

      - name: Verify MySQL connection
        run: |
          mysql --host 127.0.0.1 --port 3306 -uroot -psecret -e "SHOW DATABASES"

