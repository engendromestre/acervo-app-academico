name: Laravel CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: laravel
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    env:
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: root
      DB_PASSWORD: password

    steps:
    - uses: actions/checkout@v2

    - name: Build and Test Laravel Application
      run: |
        cp .env.example .env
        docker build -t my-laravel-app .
        docker run --env-file .env --network host my-laravel-app php artisan migrate --env=testing --force
        docker run --env-file .env --network host my-laravel-app php artisan test --env=testing
