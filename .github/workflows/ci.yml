name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10-dind
        options: --privileged
        ports:
          - 3306:3306  # Se necess√°rio, ajuste ou remova conforme os testes

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -f .docker/Dockerfile.prod -t laravel-app .

    - name: Run tests
      run: |
        docker run --rm \
          -v $(pwd):/app \
          -w /app \
          laravel-app \
          ./vendor/bin/pest